<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Dynamic Table Generator</h2>
  <label for="rows">Enter number of rows: </label>
  <input type="number" id="rows" placeholder="Rows" required>
  <br>
  <label for="columns">Enter number of columns: </label>
  <input type="number" id="columns" placeholder="Columns" required>
  <br>
  <button onclick="generateTable()">Generate Table</button>

  <div id="tableContainer"></div>

  <script>
    function generateTable() {
      const rows = document.getElementById("rows").value;
      const columns = document.getElementById("columns").value;


      const tableContainer = document.getElementById("tableContainer");
      tableContainer.innerHTML = '';


      if (rows <= 0 || columns <= 0) {
        alert("Please enter valid numbers greater than 0.");
        return;
      }

      const table = document.createElement("table");

      for (let i = 0; i < rows; i++) {
        const row = table.insertRow();
        for (let j = 0; j < columns; j++) {
          const cell = row.insertCell();
          cell.innerText = `Row ${i + 1}, Col ${j + 1}`;
        }
      }

      tableContainer.appendChild(table);
    }
  </script>

</body>
</html>
